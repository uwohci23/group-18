<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>4474 Redesign</title>
    <link rel="stylesheet" href="game-menus.css">
  </head>
  <body class="snake-body">
    <div class="header">
      <form action="game-select.html">
        <button class="back-button"></button>
      </form>
      <h3 class="title">Snake</h3>
    </div>
    <button class="game-info-button">Instructions</button>
    <div class="difficulty-radio-buttons">
      <label>
        <input type="radio" name="difficulty" value="easy" checked>
        <span class="checkmark">Easy</span>
      </label>
      <label>
        <input type="radio" name="difficulty" value="medium">
        <span class="checkmark">Medium</span>
      </label>
      <label>
        <input type="radio" name="difficulty" value="hard">
        <span class="checkmark">Hard</span>
      </label>
    </div>
    <form class="play-form" action="../Snake/snake.html">
      <button class="play-button">Play‚èµ</button>
    </form>
  </body>
  <script>
    localStorage.setItem('ms-difficulty', 'easy')
    const easyButton = document.querySelector('input[value="easy"]')
    const mediumButton = document.querySelector('input[value="medium"]')
    const hardButton = document.querySelector('input[value="hard"]')

    easyButton.addEventListener('change', () => {
      localStorage.setItem('snake-difficulty', 'easy')
    })

    mediumButton.addEventListener('change', () => {
      localStorage.setItem('snake-difficulty', 'medium')
    })

    hardButton.addEventListener('change', () => {
      localStorage.setItem('snake-difficulty', 'hard')
    })
  </script>
</html>
