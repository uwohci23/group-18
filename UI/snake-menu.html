<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>4474 Redesign</title>
    <link rel="stylesheet" href="game-menus.css">
  </head>
  <body class="snake-body">
    <div class="header">
      <form action="game-select.html">
        <button class="back-button"></button>
      </form>
      <h3 class="title">Snake</h3>
    </div>
    <button class="game-info-button" id="instructions-open">Instructions</button>
    <div class="difficulty-radio-buttons">
      <label>
        <input type="radio" name="difficulty" value="easy" checked>
        <span class="checkmark">Easy</span>
      </label>
      <label>
        <input type="radio" name="difficulty" value="medium">
        <span class="checkmark">Medium</span>
      </label>
      <label>
        <input type="radio" name="difficulty" value="hard">
        <span class="checkmark">Hard</span>
      </label>
    </div>
    <form class="play-form" action="../Snake/snake.html">
      <button class="play-button">Play‚èµ</button>
    </form>
    <div class="instructions-modal" id="instructions-modal">
      <button class="instructions-speech" id="instructions-speech">üîä</button>
      <button class="instructions-close" id="instructions-close">X</button>
      <div class="instructions-text">
        <b id="instructions-desc">
          Eat as many apples as you can while avoiding your tail and the game borders. 
          Be careful though, each apple you eat increases the length of the snake!<hr>
        </b>
        <div class="game-controls">
          <img class="controls-icon" src="../Media/arrows.png" width="60" height="60" alt="Arrow keys">
          <p>OR</p>
          <img class="controls-icon" src="../Media/wasd.png" width="60" height="60" alt="Arrow keys">
          Move the snake.
        </div>
      </div>
    </div>
    <div id="overlay"></div>
    <script src="instructions.js" type="module"></script>
  </body>
  <script>
    localStorage.setItem('snake-difficulty', 'easy')
    const easyButton = document.querySelector('input[value="easy"]')
    const mediumButton = document.querySelector('input[value="medium"]')
    const hardButton = document.querySelector('input[value="hard"]')

    easyButton.addEventListener('change', () => {
      localStorage.setItem('snake-difficulty', 'easy')
    })

    mediumButton.addEventListener('change', () => {
      localStorage.setItem('snake-difficulty', 'medium')
    })

    hardButton.addEventListener('change', () => {
      localStorage.setItem('snake-difficulty', 'hard')
    })
  </script>
</html>
