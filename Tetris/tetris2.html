<!DOCTYPE html>
<html>
  <head>
    <title>Basic Tetris HTML Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="tetris.css">
    <!-- <link href="../UI/pause.css" rel="stylesheet"> -->
    <script defer src="tetris2.js"></script>

  </head>
  <body id="body">
    
     <!-- Pause Button Stuff -->
    <button data-modal-target="#ms-modal" id="pause-button">
      | |
    </button>
    <div class="pause-modal" id="ms-modal">
      <h2>Pause Menu</h2><br>
      <button data-modal-close class="pause-button">Resume (p)</button>
      <button class="pause-button" id="restart">Restart (r)</button>
      <button class="pause-button" id="menu">Menu (m)</button>
    </div>

    <!--Game Over Stuff-->
    <div class="game-over-modal" id="game-over-modal">
      
      <h2>Game Over</h2><br>
      <h2 id="highScore"></h2>
      <h3 id="highScoremsg"></h3>
      <h3 id="recordScore">Enter your name so you can be added to the leaderboard!</h3>
      <p>Your Score: <span id="final-score"></span></p>
      <label for="player-name">Name:</label>
      <input type="text" id="player-name"/>
      <button class="game-over-button" id="submit-button">Submit</button>
      <button class="game-over-button" id="restart-game">Restart</button>
      <button class="game-over-button" id="go-menu">Menu</button>
    </div> 

    <div class="confirmation-modal" id="confirmation-modal">
      <h2 id="confirmMsg"></h2><br>
      <button class="confirm-button" id="cancel">No (n)</button>
      <button class="confirm-button" id="continue">Yes (y)</button>
    </div>

    <div id="overlay"></div>
    <div id="gameScreen">
      <div id="lhs">
        <div id="holdingDiv">Holding: </div>
        <canvas id="hold"></canvas>
      </div>

      <canvas width="320" height="640" id="game"></canvas>

      <div id="rhs">
        <canvas id="next"></canvas>
        <div id="score"></div>
      </div>
    </div>
    <div id="notification">You have been added to the Leaderboard!</div>
    <div id="HighestScore"></div>
    <div id="play-message">Press 'p' to play!</div>

    


  </body>
  <style>
    #play-message {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 24px;
  color: white;
  text-shadow: 0 0 10px white;
  opacity: 0;
  animation: pulse 1s ease-in-out infinite;
  }

  @keyframes pulse {
    0% {
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }
  </style>
  <script>
    const playMessage = document.getElementById("play-message");

    document.addEventListener("keydown", function(event) {
      if (event.key === "p") {
        playMessage.style.display = "none";
      }
    });
  </script>

  <!-- <script src="../UI/pause.js" type="module"></script>
  <script src="../UI/endmenu.js" type="module"></script> -->
</html>
